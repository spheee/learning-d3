<!DOCTYPE html>
<html>

<head>
    <title>波浪</title>
    <style type="text/css">
    body {
        text-align: center;
        height: 100vh;
        background: #eeeeee;
    }
    /*    svg {
        position: absolute;
        top: 50%;
        margin-top: -60px;
        left: 50%;
        margin-left: -225px;
    }*/
    </style>
</head>

<body>
    <svg x="0px" y="0px" width="800px" height="240px">
        <defs>
            <pattern id="water" width=".25" height="1.1" patternContentUnits="objectBoundingBox">
                <path fill="#000" d="M0.25,1H0c0,0,0-0.659,0-0.916c0.083-0.303,0.158,0.334,0.25,0C0.25,0.327,0.25,1,0.25,1z" />
            </pattern>
            <text id="text" transform="translate(2,116)" font-family="'Cabin Condensed'" font-size="161.047">OCEAN</text>
            <mask id="text-mask">
                <use x="0" y="0" xlink:href="#text" opacity="1" fill="#ffffff" />
            </mask>
            <g id="eff">
                <use x="0" y="0" xlink:href="#text" fill="#a2a3a5" />
                <rect class="water-fill" mask="url(#text-mask)" fill="url(#water)" x="-300" y="50" width="1200" height="120" opacity="0.3">
                    <animate attributeType="xml" attributeName="x" from="-300" to="0" repeatCount="indefinite" dur="2s" />
                </rect>
                <rect class="water-fill" mask="url(#text-mask)" fill="url(#water)" y="45" width="1600" height="120" opacity="0.3">
                    <animate attributeType="xml" attributeName="x" from="-400" to="0" repeatCount="indefinite" dur="3s" />
                </rect>
                <rect class="water-fill" mask="url(#text-mask)" fill="url(#water)" y="55" width="800" height="120" opacity="0.3">
                    <animate attributeType="xml" attributeName="x" from="-200" to="0" repeatCount="indefinite" dur="1.4s" />
                </rect>
                <rect class="water-fill" mask="url(#text-mask)" fill="url(#water)" y="55" width="2000" height="120" opacity="0.3">
                    <animate attributeType="xml" attributeName="x" from="-500" to="0" repeatCount="indefinite" dur="2.8s" />
                </rect>
            </g>
        </defs>
        <use xlink:href="#eff" opacity=".9" style="mix-blend-mode:color-burn" />
    </svg>
    <svg width="450px" height="240px" id="hd">
        <defs>
        <pattern id="water" width=".25" height="1.1" patternContentUnits="objectBoundingBox">
        <path fill="#000" d="M0.25,1H0c0,0,0-0.659,0-0.916c0.083-0.303,0.158,0.334,0.25,0C0.25,0.327,0.25,1,0.25,1z" />
            </pattern>

			<circle id="circle"></circle>
             <mask id="circle-mask">
                <use x="0" y="0" xlink:href="#circle" opacity=".8" fill="#333" />
            </mask>
        </defs>

        <g>
        <use x="0" y="0" xlink:href="#circle" />
            <rect class="water-fill" mask="url(#circle-mask)" fill="url(#water)" x="300" y="50" width="300" height="50" opacity="1">
                <animate attributeName="x" from="-200" to="20" repeatCount="indefinite" dur="3.5s" />
            </rect>
             <rect class="water-fill" mask="url(#circle-mask)" fill="url(#water)" x="300" y="50" width="200" height="40" opacity="1">
                <animate attributeName="x" from="-80" to="20" repeatCount="indefinite" dur="2s" />
            </rect>

   <!--          <rect class="water-fill" fill="url(#water)" y="55" width="400" height="120" opacity="0.3">
                    <animate attributeType="xml" attributeName="x" from="-500" to="0" repeatCount="indefinite" dur="2.8s" />
                </rect> -->
        </g>
        <!-- <circle></circle> -->
    </svg>
    <style type="text/css">
    #test {
        fill: red;
        stroke: black;
        stroke-width: 0px;
    }
    #hd g{
    	width: 200px;
    }
    #hd circle {
        cx: 50;
        cy: 50;
        fill: #333;
        fill-opacity:0.6;
        /*stroke: red;*/
        /*stroke-width: 2;*/
        r: 30;
    }
    </style>
</body>

</html>
